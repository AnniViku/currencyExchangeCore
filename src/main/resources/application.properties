spring.application.name=currency-exchange-service
server.port=8000
spring.config.import=optional:configserver:http://localhost:8888

#it will show the statement that are generated by jpa
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
#enable console of H2
spring.h2.console.enabled=true
#we wat to load the data after table are created but in latest version of spring it's load before table creation  it will only used springboot versionFor >2.5.0
spring.jpa.defer-datasource-initialization=true
# we will directly configure eureka url in application.properties 
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka